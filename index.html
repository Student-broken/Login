<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - JDLM*</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #2c3e50;
        --background-color: #f4f7f6;
        --widget-background: #ffffff;
        --text-color: #333;
        --light-grey: #bdc3c7;
        --footer-grey: #7f8c8d;
    }

    body, html {
        height: 100%;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        background-color: transparent;
    }

    .background-image {
        position: fixed;
        top: 0;
        left: 50%;
        height: 100vh;
        width: auto;
        min-width: 100%;
        transform: translateX(-50%);
        background: url('Carrou.jpg') no-repeat center center;
        background-size: cover;
        filter: blur(4px);
        z-index: 0;
    }

    body::before,
    body::after {
        content: "";
        position: fixed;
        top: 0;
        width: 7vw;
        height: 100%;
        background-color: var(--background-color);
        z-index: 1;
    }
    body::before { left: 0; }
    body::after { right: 0; }

    body > *:not(.background-image) {
        position: relative;
        z-index: 2;
    }

    footer {
        text-align: center;
        padding: 20px; 
        font-size: 0.85em; 
        color: var(--footer-grey);
        font-style: italic;
    }

    .content {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px 0;
    }

    .login-widget {
        background-color: var(--widget-background);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.07), 0 5px 15px rgba(0,0,0,0.05);
        border: 1px solid #e9ecef;
        text-align: center;
        min-width: 320px;
        max-width: 400px;
        animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .logo-container {
        margin-bottom: 25px;
    }
    .logo-container svg {
        width: 50px;
        height: 50px;
        color: var(--primary-color);
    }

    .login-widget h2 {
        margin-top: 0;
        margin-bottom: 8px;
        color: var(--secondary-color);
        font-weight: 600;
    }

    .subtitle {
        color: var(--footer-grey);
        margin-top: 0;
        margin-bottom: 30px;
        font-size: 1em;
    }

    .welcome-back {
        font-size: 1.2em;
        font-weight: 500;
        color: var(--secondary-color);
        margin-bottom: 0px;
    }

    .user-name {
        font-size: 2.2em;
        font-weight: 300;
        color: var(--primary-color);
        margin-top: 4px;
        margin-bottom: 30px;
        word-break: break-all;
    }

    .btn {
        display: block;
        width: 100%;
        box-sizing: border-box;
        padding: 14px;
        margin-bottom: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        color: white;
        transition: all 0.3s ease;
    }
    .btn:last-child {
        margin-bottom: 0;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .btn-primary {
        background-color: var(--primary-color);
    }
    .btn-primary:hover {
        background-color: #2980b9;
    }

    .btn-secondary {
        background-color: var(--secondary-color);
    }
    .btn-secondary:hover {
        background-color: #212f3c;
    }

    #signup-flow, #login-flow {
        display: none;
    }
</style>
</head>
<body>

    <div class="background-image"></div>

    <main class="content">
        <div class="login-widget">
            <div class="logo-container">
                <svg xmlns="http://www.w.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
            </div>

            <div id="signup-flow">
                <h2>Bienvenue sur JDLM*</h2>
                <p class="subtitle">Créez un compte pour commencer.</p>
                <a href="data.html" class="btn btn-primary">S’inscrire</a>
            </div>

            <div id="login-flow">
                <h2 class="welcome-back">Bon retour,</h2>
                <div id="userNameDisplay" class="user-name"></div>
                <a href="main.html" class="btn btn-primary">Accéder à l'outil</a>
                <a href="data.html" class="btn btn-secondary">Modifier mes données</a>
            </div>
        </div>
    </main>

    <footer>*jauge de la moyenne</footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupFlow = document.getElementById('signup-flow');
            const loginFlow = document.getElementById('login-flow');
            const userNameDisplay = document.getElementById('userNameDisplay');

            try {
                const jdlmData = JSON.parse(localStorage.getItem('jdlmData'));
                if (jdlmData && jdlmData.nom) {
                    userNameDisplay.textContent = jdlmData.nom;
                    loginFlow.style.display = 'block';
                } else {
                    signupFlow.style.display = 'block';
                }
            } catch (error) {
                console.error("Could not parse jdlmData from localStorage:", error);
                signupFlow.style.display = 'block';
            }
        });
    </script>

</body>
</html>
