<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Outil JDLM*</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #2c3e50;
        --background-color: #f4f7f6;
        --widget-background: #ffffff;
        --text-color: #333;
        --light-grey: #bdc3c7;
        --footer-grey: #7f8c8d;
    }

    body, html {
        height: 100%;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        background-color: transparent; 
    }

    .background-image {
        position: fixed;
        top: 0;
        left: 50%;
        height: 100vh;
        width: auto;
        min-width: 100%;
        transform: translateX(-50%);
        background: url('https://portailc.jdlm.qc.ca/pednet/images/Client_Carrousel_1.jpg') no-repeat center center;
        background-size: auto 100%;
        filter: blur(3px);
        z-index: 0;
    }

    body::before,
    body::after {
        content: "";
        position: fixed;
        top: 0;
        width: 7vw; 
        height: 100%;
        background-color: var(--background-color);
        z-index: 1;
    }
    body::before { left: 0; }
    body::after { right: 0; }

    body > *:not(.background-image) {
        position: relative;
        z-index: 2;
    }

    .site-header {
        text-align: center;
        padding: 20px 0;
        color: var(--secondary-color);
        font-size: 1.5em;
        font-weight: bold;
    }

    .content {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-widget {
        background-color: var(--widget-background);
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        min-width: 300px;
        max-width: 400px;
    }

    .login-widget h2 {
        margin-top: 0;
        color: var(--secondary-color);
    }

    .user-name {
        font-size: 2em;
        font-weight: 300;
        color: var(--primary-color);
        margin-bottom: 30px;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        color: white;
        transition: background-color 0.2s, transform 0.2s;
    }

    .btn:hover {
        transform: translateY(-2px);
    }

    .btn-primary {
        background-color: var(--primary-color);
    }
    .btn-primary:hover {
        background-color: #2980b9;
    }

    .btn-secondary {
        background-color: var(--secondary-color);
    }
    .btn-secondary:hover {
        background-color: #212f3c;
    }

    footer {
        text-align: center;
        padding: 15px;
        font-size: 0.8em;
        color: var(--footer-grey);
        font-style: italic;
    }

    #signup-flow, #login-flow {
        display: none;
    }
</style>
</head>
<body>

    <div class="background-image"></div>
    <header class="site-header">Outil JDLM*</header>

    <main class="content">
        <div class="login-widget">
            <div id="signup-flow">
                <h2>Bienvenue</h2>
                <a href="data.html" class="btn btn-primary">S’inscrire</a>
            </div>

            <div id="login-flow">
                <div id="userNameDisplay" class="user-name"></div>
                <a href="main.html" class="btn btn-primary">Se connecter</a>
                <a href="data.html" class="btn btn-secondary">Ajouter des données</a>
            </div>
        </div>
    </main>

    <footer>*jauge de la moyenne</footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupFlow = document.getElementById('signup-flow');
            const loginFlow = document.getElementById('login-flow');
            const userNameDisplay = document.getElementById('userNameDisplay');
            
            const jdlmData = JSON.parse(localStorage.getItem('jdlmData'));

            if (jdlmData && jdlmData.nom) {
                userNameDisplay.textContent = jdlmData.nom;
                loginFlow.style.display = 'block';
            } else {
                signupFlow.style.display = 'block';
            }
        });
    </script>

</body>
</html>
