<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter des Données - Outil JDLM</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f4f7f6;
            --widget-background: #ffffff;
            --text-color: #333;
            --light-grey: #bdc3c7;
            --footer-grey: #7f8c8d;
            --danger-color: #e74c3c;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .site-header {
            text-align: center;
            padding: 20px 0;
            color: var(--secondary-color);
            font-size: 1.5em;
            font-weight: bold;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .back-arrow {
            position: absolute;
            top: 25px;
            left: 25px;
            font-size: 2em;
            color: var(--secondary-color);
            text-decoration: none;
            transition: transform 0.2s;
        }
        .back-arrow:hover {
            transform: scale(1.1);
        }
        .data-widget {
            background-color: var(--widget-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: monospace;
            font-size: 13px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .terms {
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .terms a {
            color: var(--primary-color);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: var(--primary-color);
            transition: background-color 0.2s;
        }
        .btn:disabled {
            background-color: var(--light-grey);
            cursor: not-allowed;
        }
        .tutorial-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 0.8em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .tutorial-btn:hover {
            transform: scale(1.05);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            max-width: 90%;
            width: 500px;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.8em;
            cursor: pointer;
            color: var(--light-grey);
        }
        .modal-content img {
            width: 100%;
            margin-bottom: 10px;
            background-color: #eee;
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8em;
            color: var(--footer-grey);
            font-style: italic;
        }
    </style>
</head>
<body>

    <header class="site-header">Outil JDLM*</header>
    <a href="main.html" class="back-arrow">←</a>

    <main class="content">
        <div class="data-widget">
            <form id="data-form">
                <textarea id="raw-text" placeholder="Collez les données du portail ici..."></textarea>
                <div class="terms">
                    <label>
                        <input type="checkbox" id="terms-checkbox">
                        J’accepte les <a href="conditions.html" target="_blank">Conditions d’utilisation</a> et la <a href="confidentialite.html" target="_blank">Politique de confidentialité</a>
                    </label>
                </div>
                <button type="submit" id="submit-btn" class="btn" disabled>Enregistrer et continuer</button>
            </form>
        </div>
    </main>
    
    <button class="tutorial-btn" id="open-modal-btn">Tutoriel</button>

    <div class="modal-overlay" id="tutorial-modal">
        <div class="modal-content">
            <span class="modal-close" id="close-modal-btn">&times;</span>
            <h3>Comment utiliser l'outil</h3>
            <p>1. Copiez les données de la section "Travaux" du portail.</p>
            <img src="https://via.placeholder.com/400x200/ecf0f1/bdc3c7?text=Image+Tutoriel+1" alt="Tutoriel 1">
            <p>2. Collez le texte dans la zone ci-dessus et enregistrez.</p>
            <img src="https://via.placeholder.com/400x200/ecf0f1/bdc3c7?text=Image+Tutoriel+2" alt="Tutoriel 2">
        </div>
    </div>

    <footer>*jauge de la moyenne</footer>

    <script>
        const openModalBtn = document.getElementById('open-modal-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const tutorialModal = document.getElementById('tutorial-modal');
        const openModal = () => tutorialModal.classList.add('active');
        const closeModal = () => tutorialModal.classList.remove('active');
        openModalBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        tutorialModal.addEventListener('click', (e) => { if (e.target === tutorialModal) closeModal(); });
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

        const termsCheckbox = document.getElementById('terms-checkbox');
        const submitBtn = document.getElementById('submit-btn');
        const dataForm = document.getElementById('data-form');
        const rawTextArea = document.getElementById('raw-text');
        termsCheckbox.addEventListener('change', () => { submitBtn.disabled = !termsCheckbox.checked; });

        dataForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const rawText = rawTextArea.value;
            if (!rawText.trim()) {
                alert("Veuillez coller des données avant d'enregistrer.");
                return;
            }
            const parsedResult = parsePortalData(rawText);
            if (!parsedResult.nom || !parsedResult.etapeData) {
                alert("Erreur lors de l'analyse des données. Le nom ou le numéro d'étape n'a pas pu être trouvé. Vérifiez le texte collé.");
                return;
            }
            const existingData = JSON.parse(localStorage.getItem('jdlmData')) || {};
            const updatedData = { ...existingData, nom: parsedResult.nom, [parsedResult.etapeKey]: parsedResult.etapeData };
            localStorage.setItem('jdlmData', JSON.stringify(updatedData));
            window.location.href = 'main.html';
        });

        function parsePortalData(text) {
            const nameMatch = text.match(/Photo\s*\n(.+)/);
            const semesterMatch = text.match(/Classe\s*\n\s*(\d)/);
            const nom = nameMatch ? nameMatch[1].trim() : null;
            const etapeNumber = semesterMatch ? semesterMatch[1].trim() : null;
            if (!nom || !etapeNumber) return {};
            const etapeKey = `etape${etapeNumber}`;

            const POND_REGEX = /^\d{1,3}$/;
            const DATE_REGEX = /^\d{4}-\d{2}-\d{2}/;
            const RESULT_REGEX = /^(\d{1,3},\d\s\/\s\d{1,3}\s\(.+\)|[A-DF][+-]?)$/;
            
            const createNewAssignment = () => ({ textBuffer: [], category: '', work: '', pond: '', assignedDate: '', dueDate: '', result: '' });

            const parseAssignments = (lines) => {
                let assignments = [];
                if (lines.length === 0) return assignments;
                let currentAssignment = createNewAssignment();

                const finalizeAssignment = () => {
                    if (currentAssignment.textBuffer.length === 0 && !currentAssignment.pond) return;
                    const buffer = currentAssignment.textBuffer;
                    if (buffer.length === 1) {
                        currentAssignment.work = buffer[0];
                    } else if (buffer.length > 1) {
                        currentAssignment.category = buffer[0];
                        currentAssignment.work = buffer.slice(1).join('<br>');
                    }
                    assignments.push(currentAssignment);
                };

                for (const line of lines) {
                    const trimmedLine = line.trim();
                    if (!trimmedLine) continue;

                    if (RESULT_REGEX.test(trimmedLine)) {
                        currentAssignment.result = trimmedLine;
                        finalizeAssignment();
                        currentAssignment = createNewAssignment();
                    } else if (POND_REGEX.test(trimmedLine)) {
                        currentAssignment.pond = trimmedLine;
                    } else if (DATE_REGEX.test(trimmedLine)) {
                        if (!currentAssignment.assignedDate) {
                            currentAssignment.assignedDate = trimmedLine.split('à')[0].trim();
                        }
                        currentAssignment.dueDate = trimmedLine;
                    } else { // It's a text line
                        if (currentAssignment.pond || currentAssignment.assignedDate) {
                            finalizeAssignment();
                            currentAssignment = createNewAssignment();
                        }
                        currentAssignment.textBuffer.push(trimmedLine);
                    }
                }
                finalizeAssignment();
                return assignments;
            };

            const subjects = [];
            const subjectRegex = /([A-Z]{3}\d{3}[A-Z]?) - (.+)/g;
            const subjectsText = text.split(subjectRegex).slice(1);

            for (let i = 0; i < subjectsText.length; i += 3) {
                const subjectData = { code: subjectsText[i], name: subjectsText[i + 1], competencies: [] };
                let subjectContent = subjectsText[i + 2] || '';
                const competencyBlocks = subjectContent.split('Compétence - ').slice(1);

                for (const block of competencyBlocks) {
                    const blockLines = block.trim().split('\n');
                    const compName = blockLines.shift();
                    const cleanLines = blockLines.filter(line => line.trim() && !line.includes('Catégorie\tTravail\tPond.'));
                    const competencyData = {
                        name: `Compétence - ${compName.trim()}`,
                        assignments: parseAssignments(cleanLines)
                    };
                    if (competencyData.assignments.length > 0) {
                        subjectData.competencies.push(competencyData);
                    }
                }
                if (subjectData.competencies.length > 0) {
                    subjects.push(subjectData);
                }
            }
            return { nom, etapeKey, etapeData: subjects };
        }
    </script>
</body>
</html>
